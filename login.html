<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXO GESTOR - Login</title>
    <link rel="stylesheet" href="staly.css">
</head>
<body>
    <main class="login">
        <h1>NEXO GESTOR</h1>
        <div id="loginForm">
            <h2>Entrar</h2>
            <input type="text" id="loginUsername" placeholder="Usuário">
            <input type="password" id="loginPassword" placeholder="Senha">
            <button id="loginBtn">Entrar</button>
            <p><a href="#" id="showRegister">Criar Conta</a></p>
        </div>
        <div id="registerForm" style="display: none;">
            <h2>Criar Conta</h2>
            <input type="text" id="regUsername" placeholder="Usuário">
            <input type="password" id="regPassword" placeholder="Senha">
            <input type="email" id="regEmail" placeholder="Email">
            <input type="tel" id="regPhone" placeholder="Telefone">
            <button id="registerBtn">Criar</button>
            <p><a href="#" id="showLogin">Voltar ao Login</a></p>
        </div>
        <div id="dashboardLink" style="display: none;">
            <p>Login realizado com sucesso!</p>
            <a href="dashboard.html">Ir para Dashboard</a>
        </div>
    </main>

    <script>
        const API_BASE = 'http://localhost:3000';

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value; // do not trim password (spaces may be valid)
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    
                    // Verificar se é admin do sistema
                    const adminCheck = await fetch(`${API_BASE}/admin/check`, {
                        headers: { 'Authorization': `Bearer ${data.token}` }
                    });
                    
                    if (adminCheck.ok) {
                        const adminData = await adminCheck.json();
                        if (adminData.isAdmin) {
                            // Redireciona direto para o painel admin
                            window.location.href = 'admin.html';
                            return;
                        }
                    }
                    
                    // Se não for admin, mostra link normal para dashboard
                    document.getElementById('loginForm').style.display = 'none';
                    document.getElementById('dashboardLink').style.display = 'block';
                } else {
                    let msg = 'Credenciais inválidas';
                    try { const data = await response.json(); if (data && data.error) msg = data.error; } catch (e) { /* ignore */ }
                    console.warn('Login failed:', response.status, msg);
                    alert(msg);
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Erro de conexão ao tentar fazer login. Verifique se o servidor está rodando.');
            }
        });

        document.getElementById('registerBtn').addEventListener('click', async () => {
            const username = document.getElementById('regUsername').value.trim();
            const password = document.getElementById('regPassword').value; // do not trim password
            const email = document.getElementById('regEmail').value;
            const phone = document.getElementById('regPhone').value;
            try {
                const response = await fetch(`${API_BASE}/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password, email, phone })
                });
                if (response.ok) {
                    alert('Conta criada com sucesso!');
                    document.getElementById('registerForm').style.display = 'none';
                    document.getElementById('loginForm').style.display = 'block';
                } else {
                    let msg = 'Erro ao criar conta';
                    try { const data = await response.json(); if (data && data.error) msg = data.error; } catch (e) { /* ignore */ }
                    console.warn('Register failed:', response.status, msg);
                    alert(msg);
                }
            } catch (err) {
                console.error('Register error:', err);
                alert('Erro de conexão ao tentar criar conta. Verifique se o servidor está rodando.');
            }
        });

        document.getElementById('showRegister').addEventListener('click', () => {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        });

        document.getElementById('showLogin').addEventListener('click', () => {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        });
    </script>
</body>
</html>

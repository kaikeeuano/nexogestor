<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Nexo Gestor</title>
    <link rel="stylesheet" href="staly.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .reset-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 90%;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .reset-header h1 {
            margin: 0;
            font-size: 28px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .reset-header p {
            margin: 10px 0 0 0;
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }

        .password-requirements h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }

        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }

        .password-requirements li {
            margin: 5px 0;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.1);
            border-radius: 50%;
            border-top: 3px solid #667eea;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>üîë Redefinir Senha</h1>
            <p>Digite sua nova senha abaixo</p>
        </div>

        <div id="alertContainer"></div>

        <div id="loadingContainer" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Verificando token...</p>
        </div>

        <form id="resetPasswordForm" style="display: none;">
            <div class="password-requirements">
                <h4>Requisitos da senha:</h4>
                <ul>
                    <li>M√≠nimo de 6 caracteres</li>
                    <li>As senhas devem ser iguais</li>
                </ul>
            </div>

            <div class="form-group">
                <label for="newPassword">Nova Senha</label>
                <input 
                    type="password" 
                    id="newPassword" 
                    placeholder="Digite sua nova senha" 
                    required 
                    minlength="6"
                >
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Digite novamente sua senha" 
                    required 
                    minlength="6"
                >
            </div>

            <button type="submit" class="btn">Redefinir Senha</button>
        </form>

        <div class="back-link">
            <a href="login.html">‚Üê Voltar para o Login</a>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000';
        let resetToken = '';

        // Get token from URL
        function getTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token');
        }

        // Show alert
        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : 
                              type === 'error' ? 'alert-error' : 
                              'alert-warning';
            
            alertContainer.innerHTML = `
                <div class="alert ${alertClass} show">
                    ${message}
                </div>
            `;

            if (type === 'success') {
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
            }
        }

        // Verify token
        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_BASE}/verify-reset-token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Token inv√°lido');
                }

                return true;
            } catch (error) {
                return false;
            }
        }

        // Initialize page
        async function initializePage() {
            resetToken = getTokenFromURL();
            
            if (!resetToken) {
                showAlert('Link inv√°lido. Por favor, solicite um novo link de redefini√ß√£o.', 'error');
                return;
            }

            document.getElementById('loadingContainer').style.display = 'block';

            const isValid = await verifyToken(resetToken);
            
            document.getElementById('loadingContainer').style.display = 'none';

            if (!isValid) {
                showAlert('Este link expirou ou √© inv√°lido. Solicite um novo link de redefini√ß√£o.', 'error');
            } else {
                document.getElementById('resetPasswordForm').style.display = 'block';
            }
        }

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showAlert('As senhas n√£o coincidem.', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showAlert('A senha deve ter no m√≠nimo 6 caracteres.', 'error');
                return;
            }

            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Redefinindo...';

            try {
                const response = await fetch(`${API_BASE}/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: resetToken,
                        newPassword: newPassword
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Erro ao redefinir senha');
                }

                showAlert('‚úÖ Senha redefinida com sucesso! Redirecionando para o login...', 'success');
            } catch (error) {
                console.error('Error resetting password:', error);
                showAlert(error.message || 'Erro ao redefinir senha. Tente novamente.', 'error');
                submitButton.disabled = false;
                submitButton.textContent = 'Redefinir Senha';
            }
        });

        // Initialize
        initializePage();
    </script>
</body>
</html>
